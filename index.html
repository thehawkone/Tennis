<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Tennis</title>
</head>
<body>
    <header class="header">
        <div class="header__content wrapper">
            <a href="" class="header__logo">
                <img src="image/header/icons/logo.png" alt="logo-img" class="logo__image">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Главная</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">О клубе</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Турниры</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Услуги</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Детский теннис</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Галерея</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Цены</a></li>
                    <li class="header__menu-list-item">
                        <a href="" class="header__menu-link">Контакты</a></li>
                </ul>
            </nav>
            <a href="" class="header__links">
                <img src="image/header/icons/youtube.png" alt="youtube-img" class="links__image">
                <img src="image/header/icons/vk.png" alt="vk-img" class="links__image">
            </a>
        </div>
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__content wrapper">
                <h1 class="hero__title">Петербургский <br>
                    теннисный клуб <br>
                    имени М.А. Пасечникова</h1>
                <div class="hero__youtube">
                    <a href="" class="circle__image">
                        <img src="image/main/hero/circle-youtube.png" alt="hero-circle-icon"> </a>
                    <p class="hero__youtube-spoiler">Посмотрите видео <br>
                        о нашем клубе</p>
                </div>
                <div class="hero__blocks">
                    <div class="hero__block">
                        <p class="hero__block-title">Услуги</p>
                        <p class="hero__block-service">Аренда корта</p>
                        <a href="" class="hero__block-icon">
                            <img src="image/main/hero/link.png" alt="hero-service-link">
                        </a>
                    </div>
                    <div class="hero__block">
                        <p class="hero__block-title">Услуги</p>
                        <p class="hero__block-service">Детский теннис</p>
                        <a href="" class="hero__block-icon">
                            <img src="image/main/hero/link.png" alt="hero-service-link">
                        </a>
                    </div>
                    <div class="hero__block">
                        <p class="hero__block-title">Услуги</p>
                        <p class="hero__block-service">Сборы команд</p>
                        <a href="" class="hero__block-icon">
                            <img src="image/main/hero/link.png" alt="hero-service-link">
                        </a>
                    </div>
                    <div class="hero__block">
                        <p class="hero__block-title">Услуги</p>
                        <p class="hero__block-service">Расписание</p>
                        <a href="" class="hero__block-icon">
                            <img src="image/main/hero/link.png" alt="hero-service-link">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
